name: flutter_boring
description: A new Flutter project.

environment:
    sdk: '>=3.0.5 <4.0.0'

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.2
    firebase_core: ^2.15.1
    cloud_firestore: ^4.9.0
    google_maps_flutter: ^2.2.3
    flutter_native_splash: ^2.3.2
    intl: ^0.18.0
    open_street_map_search_and_pick: ^0.1.0
    location: ^5.0.3

dev_dependencies:
    flutter_lints: ^2.0.3
    flutter_test:
        sdk: flutter

flutter_native_splash:
color: '#42a5f5'
image: assets/images/gideon.jpg
android: true
ios: true

